<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.create']}" rendered="#{(! manageAlumniHistoriesController.readOnly) and (manageAlumniHistoriesController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.update']}" rendered="#{(! manageAlumniHistoriesController.readOnly) and (manageAlumniHistoriesController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.retrieve']}" rendered="#{manageAlumniHistoriesController.readOnly}" />
	</ui:define>
    
    <ui:define name="description">
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.create.description']}" rendered="#{(! manageAlumniHistoriesController.readOnly) and (manageAlumniHistoriesController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.update.description']}" rendered="#{(! manageAlumniHistoriesController.readOnly) and (manageAlumniHistoriesController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsSae['manageAlumniHistories.title.retrieve.description']}" rendered="#{manageAlumniHistoriesController.readOnly}" />
    </ui:define>
    
    <f:metadata>  
    	<f:event type="preRenderView" listener="#{manageAlumniHistoriesController.onLoadForm}"/>  
	</f:metadata>
    

	<ui:define name="body">
		<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsSae['manageAlumniHistories.form.title']}" />
			<p:hotkey bind="#{msgs['jbutler.crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />

			<!-- Field: alumni. -->
			<h:panelGroup rendered="#{(! manageAlumniHistoriesController.readOnly) and (manageAlumniHistoriesController.selectedEntity.id == null)}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="alumni" />
					<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.alumniName']}" />
					<p:selectOneMenu id="alumni" value="#{manageAlumniHistoriesController.alumni}" required="true" disabled="#{manageCourseAttendancesController.readOnly}">
	                	<p:ajax listener="#{manageAlumniHistoriesController.onAlumniChange}" />
	                	<f:selectItem itemLabel="#{manageAlumniHistoriesController.alumnis.isEmpty() ? msgsSae['manageAlumniHistories.text.noAlumnis'] : msgsSae['manageAlumniHistories.text.selectAlumni']}" itemValue="#{null}" noSelectionOption="true" />	
	                	<f:selectItems value="#{manageAlumniHistoriesController.alumnis}" />
					</p:selectOneMenu>
				</ui:decorate>
			</h:panelGroup>

			<!-- Field: livesES. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="livesES" />
				<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.livesES']}" />
				<p:selectBooleanCheckbox id="livesES" value="#{manageAlumniHistoriesController.selectedEntity.livesES}" required="true" disabled="#{manageAlumniHistoriesController.readOnly}" />
			</ui:decorate>

			<!-- Field: practiceArea. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="practiceArea" />
				<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.practiceArea']}" />
				<p:selectOneMenu id="practiceArea" value="#{manageAlumniHistoriesController.selectedEntity.practiceArea}" required="true" disabled="#{manageAlumniHistoriesController.readOnly}">
                	<f:selectItem itemLabel="#{msgsSae['manageAlumniHistories.text.selectPracticeArea']}" itemValue="#{null}" noSelectionOption="true" />	
                	<f:selectItems value="#{manageAlumniHistoriesController.practiceAreas}" />
				</p:selectOneMenu>
			</ui:decorate>
			
			<!-- Field: degreeArea. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="degreeArea" />
				<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.degreeArea']}" />
				<p:selectOneMenu id="degreeArea" value="#{manageAlumniHistoriesController.selectedEntity.degreeArea}" required="true" disabled="#{manageAlumniHistoriesController.readOnly}">
                	<f:selectItem itemLabel="#{msgsSae['manageAlumniHistories.text.selectDegreeArea']}" itemValue="#{null}" noSelectionOption="true" />	
                	<f:selectItems value="#{manageAlumniHistoriesController.degreeAreas}" />
				</p:selectOneMenu>
			</ui:decorate>
			
			<!-- Field: salaryRange. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="salaryRange" />
				<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.salaryRange']}" />
				<p:selectOneMenu id="salaryRange" value="#{manageAlumniHistoriesController.selectedEntity.salaryRange}" required="true" disabled="#{manageAlumniHistoriesController.readOnly}">
                	<f:selectItem itemLabel="#{msgsSae['manageAlumniHistories.text.selectSalaryRange']}" itemValue="#{null}" noSelectionOption="true" />	
                	<f:selectItems value="#{manageAlumniHistoriesController.salaryRanges}" />
				</p:selectOneMenu>
			</ui:decorate>
			
			<!-- Field: educationType. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="educationType" />
				<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.educationType']}" />
				<p:selectOneMenu id="educationType" value="#{manageAlumniHistoriesController.selectedEntity.educationType}" required="true" disabled="#{manageAlumniHistoriesController.readOnly}">
                	<f:selectItem itemLabel="#{msgsSae['manageAlumniHistories.text.selectEducationType']}" itemValue="#{null}" noSelectionOption="true" />	
                	<f:selectItems value="#{manageAlumniHistoriesController.educationTypes}" />
				</p:selectOneMenu>
			</ui:decorate>

			<!-- Field: sendDate. -->
			<h:panelGroup rendered="#{manageAlumniHistoriesController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="sendDate" />
					<ui:param name="label" value="#{msgsSae['manageAlumniHistories.field.sendDate']}" />
					<p:inputText id="sendDate" value="#{manageAlumniHistoriesController.selectedEntity.sendDate}" disabled="true">
						<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.datetime.java']}" />
					</p:inputText>
				</ui:decorate>
			</h:panelGroup>

			<h:panelGroup rendered="#{! manageAlumniHistoriesController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-02.xhtml">
					<p:commandButton id="cancelButton" action="#{manageAlumniHistoriesController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
					<p:commandButton id="saveButton" action="#{manageAlumniHistoriesController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :globalMessages" icon="fa fa-fw fa-save" />
					<p:defaultCommand target="saveButton" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageAlumniHistoriesController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
			<h:panelGroup rendered="#{manageAlumniHistoriesController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton id="backButton" action="#{manageAlumniHistoriesController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageInstitutionsController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
		</ui:decorate>
    </ui:define>
</ui:composition>

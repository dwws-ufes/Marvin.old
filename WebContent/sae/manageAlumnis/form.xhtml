<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsSae['manageAlumnis.title.retrieve']}" rendered="#{manageAlumnisController.readOnly}" />
	</ui:define>
    
    <ui:define name="description">
		<h:outputText value="#{msgsSae['manageAlumnis.title.retrieve.description']}" rendered="#{manageAlumnisController.readOnly}" />
    </ui:define>

	<ui:define name="body">
		<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsSae['manageAlumnis.form.title']}" />
			<p:hotkey bind="#{msgs['jbutler.crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />

			<strong> Academic </strong>
			<!-- Field: academic name. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="academicName" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.academic.name']}" />
				<p:inputText id="academicName" value="#{manageAlumnisController.selectedEntity.courseAttendance.academic.name}" disabled="true" />
			</ui:decorate>

			<!-- Field: email. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="academicEmail" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.academic.email']}" />
				<p:inputText id="academicEmail" value="#{manageAlumnisController.selectedEntity.courseAttendance.academic.email}" disabled="true" />
			</ui:decorate>
			
			<!-- Field: cpf. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="academicCpf" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.academic.cpf']}" />
				<p:inputText id="academicCpf" value="#{manageAlumnisController.selectedEntity.courseAttendance.academic.cpf}" disabled="true" />
			</ui:decorate>
			
			<!-- Field: Nationality. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="academicNationality" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.academic.nationality']}" />
				<p:inputText id="academicNationality" value="#{manageAlumnisController.selectedEntity.courseAttendance.academic.nationality}" disabled="true" />
			</ui:decorate>
			
			<strong> Course </strong>
			
			<!-- Field: course name. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="courseName" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.course.name']}" />
				<p:inputText id="courseName" value="#{manageAlumnisController.selectedEntity.courseAttendance.course.name}" disabled="true" />
			</ui:decorate>
			
			<!-- Field: code. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="courseCode" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.course.courseCode']}" />
				<p:inputText id="courseCode" value="#{manageAlumnisController.selectedEntity.courseAttendance.course.code}" disabled="true" />
			</ui:decorate>
			
			<!-- Field: academic level. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="courseAcademicLevel" />
				<ui:param name="label" value="#{msgsSae['manageAlumnis.field.course.academicLevels']}" />
				<p:inputText id="courseAcademicLevel" value="#{manageAlumnisController.selectedEntity.courseAttendance.course.academicLevel.toString()}" disabled="true" />
			</ui:decorate>
			
			<!-- Field: startDate. -->
			<h:panelGroup rendered="#{manageCourseAttendancesController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="startDate" />
					<ui:param name="label" value="#{msgsSae['manageAlumnis.field.courseAttendance.startDate.year']}" />
					<p:inputText id="startDate" value="#{manageAlumnisController.selectedEntity.courseAttendance.startYear}" disabled="true" />
				</ui:decorate>
			</h:panelGroup>

			<!-- Field: endDate. -->
			<h:panelGroup rendered="#{manageCourseAttendancesController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="endDate" />
					<ui:param name="label" value="#{msgsSae['manageAlumnis.field.courseAttendance.endDate.year']}" />
					<p:inputText id="endDate" value="#{manageAlumnisController.selectedEntity.courseAttendance.endYear}" disabled="true" />
				</ui:decorate>
			</h:panelGroup>


			<h:panelGroup rendered="#{! manageAlumnisController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-02.xhtml">
					<p:commandButton id="cancelButton" action="#{manageAlumnisController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
					<p:commandButton id="saveButton" action="#{manageAlumnisController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :globalMessages" icon="fa fa-fw fa-save" />
					<p:defaultCommand target="saveButton" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageAlumnisController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
			<h:panelGroup rendered="#{manageAlumnisController.readOnly}">
				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton id="backButton" action="#{manageAlumnisController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageInstitutionsController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
		</ui:decorate>
    </ui:define>
</ui:composition>

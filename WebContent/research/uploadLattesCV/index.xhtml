<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsResearch['uploadLattesCV.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsResearch['uploadLattesCV.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsResearch['uploadLattesCV.text.instructions.upload']}" /></p>

		<!-- The form to be filled in with the file to upload. -->
		<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" /> 
			<ui:param name="formLabel" value="#{msgsResearch['uploadLattesCV.form.upload']}" />
			<ui:param name="formFileUpload" value="true" /> 
			<p:focus />

			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="file" />
				<ui:param name="label" value="#{msgsResearch['uploadLattesCV.field.file']}" />
				<p:fileUpload id="file" value="#{uploadLattesCVController.file}" mode="simple" skinSimple="true" required="true" />
			</ui:decorate>

			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
				<p:commandButton ajax="false" action="#{uploadLattesCVController.upload}" value="#{msgsResearch['uploadLattesCV.button.upload']}" icon="fa fa-fw fa-save" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>

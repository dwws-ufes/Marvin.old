<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsResearch['importQualisData.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsResearch['importQualisData.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsResearch['importQualisData.text.instructions.upload']}" /></p>

		<!-- The form to be filled in with the file to upload. -->
		<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" /> 
			<ui:param name="formLabel" value="#{msgsResearch['importQualisData.form.upload']}" />
			<ui:param name="formFileUpload" value="true" /> 
			<p:focus />
			
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="category" />
				<ui:param name="label" value="#{msgsResearch['importQualisData.field.category']}" />
				<h:panelGrid>
			        <p:selectOneRadio id="category" value="#{importQualisDataController.category}" required="true">
						<f:selectItems value="#{importQualisDataController.categories}"
						            var="category"
						            itemValue="#{category}"
						            itemLabel="#{category.name}" />
			        </p:selectOneRadio>
		        </h:panelGrid>
	    	</ui:decorate>
	    	
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="year" />
				<ui:param name="label" value="#{msgsResearch['importQualisData.field.year']}" />
				<p:inputNumber id="year" minValue="0" thousandSeparator="" decimalPlaces="0" value="#{importQualisDataController.year}" required="true" pt:placeholder="#{msgsResearch['importQualisData.field.year.placeholder']}">
					<f:ajax event="blur" render="year" />
				</p:inputNumber>
			</ui:decorate>

			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="file" />
				<ui:param name="label" value="#{msgsResearch['importQualisData.field.file']}" />
				<p:fileUpload id="file" value="#{importQualisDataController.file}" mode="simple" skinSimple="true" required="true" />
			</ui:decorate>

			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
				<p:commandButton ajax="false" action="#{importQualisDataController.upload}" value="#{msgsResearch['importQualisData.button.upload']}" icon="fa fa-fw fa-save" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
